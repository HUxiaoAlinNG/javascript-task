<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS进阶单元作业4</title>
</head>
<body>
<script type="text/javascript">
	function fibonacci(n) {
    if(n==0){
    	return 0;
    }
    else if(n==1){
    	return 1;
    }
    else{
    	return fibonacci(n-1) + fibonacci(n-2);
    }
}
    var num1=fibonacci(3);
    console.log(num1);
    var num2=fibonacci(5);
    console.log(num2);
</script>
</body>
</html>
