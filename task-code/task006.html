<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS进阶单元作业2</title>
</head>
<body>
<script type="text/javascript">
//参考MDN：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/create
if(typeof Object.create!='function'){
	Object.create=(function(){
    //闭包，并构造函数Shareconstructor
    function Sharecon(){}
    var hasOwn=Object.prototype.hasOwnProperty;
    return function (O){
      if(typeof O != 'object') {
        throw TypeError('Object prototype可能是Object 或null');
      }  // 判断：如果 O 不是 Object 或 null，抛出一个 TypeError 异常。
      Sharecon.prototype = O;
      var obj = new Sharecon(); //设置obj内部属性prototype为0
      Sharecon.prototype = null; 
      if (arguments.length > 1) {
        var Properties = Object(arguments[1]);
        for (var prop in Properties) {
          if (hasOwn.call(Properties, prop)) {
            obj[prop] = Properties[prop];
          }
        }
      }
      return obj;
    };
  })();
}
var a = Object.create({x: 1, y: 2});
    alert(a.x);
</script>
</body>
</html>
