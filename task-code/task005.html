<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS进阶单元作业1</title>
</head>
<body>
<script type="text/javascript">
	function type(obj){
		return Object.prototype.toString.call(obj).slice(8, -1).toLowerCase();
	}
	console.log('t==='+'\"'+type(1)+'\"');// t==="number"
	console.log('t==='+'\"'+type(new Number(1))+'\"');// t==="number"
	console.log('t==='+'\"'+type("abc")+'\"');// t==="string"
	console.log('t==='+'\"'+type(new String("abc"))+'\"');// t==="string"
	console.log('t==='+'\"'+type(true)+'\"');// t==="boolean"
	console.log('t==='+'\"'+type(undefined)+'\"');// t==="undefined"
	console.log('t==='+'\"'+type(null) +'\"');// t==="null"
	console.log('t==='+'\"'+type({}) +'\"');// t==="object"
	console.log('t==='+'\"'+type([]) +'\"');// t==="array"
	console.log('t==='+'\"'+type(new Date)+'\"');// t==="date"
	console.log('t==='+'\"'+type(/\d/) +'\"');// t==="regexp"
	console.log('t==='+'\"'+type(function(){})+'\"');// t==="function"
</script>
</body>
</html>
